<match dstat>
  type copy
  <store>
    type map
    map '[["map.dstat." + record["hostname"] + ".cpu", time, record["dstat"]["total cpu usage"]]]'
    multi true
  </store>
  <store>
    type map
    map '[["map.dstat." + record["hostname"] + ".memory", time, record["dstat"]["memory usage"]]]'
    multi true
  </store>
  <store>
    type map
    map '[["map.dstat." + record["hostname"] + ".net", time, record["dstat"]["net/total"]]]'
    multi true
  </store>
  <store>
   type map
    map '[["map.dstat." + record["hostname"] + ".disk", time, record["dstat"]["dsk/total"]]]'
    multi true
  </store>
  <store>
    type map
    map '[["map.dstat." + record["hostname"] + ".io", time, record["dstat"]["io/total"]]]'
    multi true
  </store>
  <store>
    type map
    map '[["map.dstat." + record["hostname"] + ".swap", time, record["dstat"]["swap"]]]'
    multi true
  </store>
</match>
