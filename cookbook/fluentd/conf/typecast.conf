<match map.es.**.*>
  type typecast
  item_types value:float
  prefix typed
</match>

<match tmp.dstat.huge.memory>
  type typecast
  tag map.dstat.huge.memory
  item_types used:float,cach:float,buff:float,free:float
  prefix typed
</match>

<match map.dstat.*.memory>
  type copy
  <store>
  type typecast
  item_types used:integer,cach:integer,buff:integer,free:integer
  prefix typed
  </store>
</match>
